<div class="card" style="width: 40rem" *ngIf="affiche == 0">
  <div class="card-body">
    <form (ngSubmit)="saveObectifs()" ngForm #objectifsForm>
      <table style="width: 100%">
        <tr>
          <td style="width: max-content">
            <input
              class="search-style"
              type="search"
              placeholder="introduisez l'objectif pÃ©dagogique .."
              aria-label="Search"
              id="objectif"
              name="objs"
            />
          </td>
          <td>
            <button type="submit" class="ajouter" mat-button>Ajouter</button>
          </td>
        </tr>
        <tr class="object" *ngFor="let obj of objectifFormation">
          <td>{{ obj }}</td>
          <td>
            <a
              (click)="DeleteObj(obj)"
              style="
                color: #00bfff;
                cursor: pointer;
                text-decoration: underline;
              "
              >Retirer de la liste</a
            >
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
